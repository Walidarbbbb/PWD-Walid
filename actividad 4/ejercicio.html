<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rellena tus datos</title>
</head>
<body>

    <h1>Rellena tus datos</h1>

    <form>

        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellidos">Apellidos</label><br>
        <input type="text" id="apellidos" name="apellidos"><br><br>

        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="dni">DNI</label><br>
        <input type="text" id="dni" name="dni" size="10"><br><br>

        Idioma materno<br>
        <input type="radio" id="castellano" name="idioma" value="castellano">
        <label for="castellano">Castellano</label><br>

        <input type="radio" id="valenciano" name="idioma" value="valenciano">
        <label for="valenciano">Valenciano</label><br>

        <input type="radio" id="otros" name="idioma" value="otros">
        <label for="otros">Otros</label><br><br>

        Subir mi foto
        <input type="file" id="foto" name="foto">
        <br><br>

        <input type="checkbox" id="privacidad" name="privacidad">
        <label for="privacidad">Permitir que otros puedan ver mis datos</label><br><br>

        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">

    </form>
    </body>
</html>
